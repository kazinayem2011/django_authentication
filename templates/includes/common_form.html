{% extends 'base.html' %}

{% block content %}
        <!--this section for bradcramb (page-bar section included from base.html)-->

        <!-- END PAGE HEADER-->
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light bordered">
                    <!-- BEGIN SAMPLE FORM PORTLET-->
                    <div class="page-title"></div>
                    {% include 'includes/message_template.html' %}
                    <div class="portlet box green">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-settings"></i>&nbsp;&nbsp;
                                <span class="caption-subject sbold uppercase">{{title}}</span>
                            </div>

                        </div>
                        <div class="portlet-body form">

                            <!-- BEGIN FORM-->
                            <form class="form-horizontal" method="post" action="" role="form" enctype="multipart/form-data" novalidate>
                                 <div class="form-body">
                                      {% include 'includes/form_body.html' %}
                                 </div>

                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" class="btn green">{{ btn }}</button>
                                            <a href="{% url rediurect_url %}" class="btn default">Cancel</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                </div>
            </div>
        </div>



{% endblock %}
